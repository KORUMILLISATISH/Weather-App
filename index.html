<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="header">
                <h1>Weather App</h1>
                <p class="subtitle">Get current weather information</p>
            </div>

            <div class="search-section">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    class="city-input"
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="weatherDisplay" class="weather-display hidden">
                <div class="weather-card">
                    <div class="location-info">
                        <h2 id="cityName" class="city-name"></h2>
                        <p id="currentDate" class="current-date"></p>
                    </div>

                    <div class="weather-main">
                        <div class="temperature-section">
                            <img id="weatherIcon" src="" alt="Weather icon" class="weather-icon">
                            <div class="temp-info">
                                <span id="temperature" class="temperature"></span>
                                <span id="weatherDescription" class="weather-description"></span>
                            </div>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="detail-label">Feels Like</span>
                            <span id="feelsLike" class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Humidity</span>
                            <span id="humidity" class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Pressure</span>
                            <span id="pressure" class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Wind Speed</span>
                            <span id="windSpeed" class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Visibility</span>
                            <span id="visibility" class="detail-value"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">UV Index</span>
                            <span id="uvIndex" class="detail-value"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
